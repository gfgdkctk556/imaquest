<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>村のページ</title>
    <link rel="stylesheet" href="/css/mura.css">
    <script src="/js/mura.js"></script>
</head>
<body>

<div id="itemDetails"><h2>村へようこそ</h2></div>


<div>
<!-- 所持ゴールド -->
<p>所持ゴールド：<span id="playerGold" th:text="${playerGold}+G"></span></p>
</div>
<!-- アイテム一覧と装備一覧のコンテナ -->
<div class="item-equipment-container">

    <!-- アイテム一覧表示 -->
    <div class="list-container">
        <h3>アイテム一覧</h3>
        <ul id="itemList" class="item-list">
            <!-- アイテム名をクリックすると詳細を表示 -->
            <li th:each="item : ${itemList}" th:text="${item}" onclick="showItemDetails(this.innerText)"></li>
        </ul>
    </div>

    <!-- 装備一覧表示 -->
    <div class="list-container">
        <h3>装備一覧</h3>
        <ul id="equipmentList" class="equipment-list">
            <!-- 装備名をクリックすると詳細を表示 -->
            <li th:each="equipment : ${equipmentList}" th:text="${equipment}" onclick="showEquipmentDetails(this.innerText)"></li>
        </ul>
    </div>

</div>

<!-- アイテム詳細と装備詳細のコンテナ -->
<div class="details-container">

    <!-- アイテム詳細表示 -->
    <div id="itemDetailsContainer">
        <h2 id="itemName"></h2>
        <p id="itemEffect"></p>
        <p id="purchasePrice"></p>
        <label for="purchaseQuantity">数量:</label>
        <select id="purchaseQuantity" name="quantity" required>
            <!-- You may dynamically populate this dropdown in JavaScript based on the available quantity -->
            <!-- For simplicity, let's assume a maximum quantity of 10 -->
            <option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}"></option>
        </select>
        <button type="button" onclick="purchaseItem()">アイテム購入</button>
    </div>

    <!-- 装備詳細表示 -->
    <div id="equipmentDetailsContainer">
        <h2 id="equipmentName"></h2>
        <p id="equipmentEffect"></p>
        <p id="purchasePriceEquipment"></p>
        <label for="purchaseQuantityEquipment">数量:</label>
        <select id="purchaseQuantityEquipment" name="quantity" required>
            <!-- You may dynamically populate this dropdown in JavaScript based on the available quantity -->
            <!-- For simplicity, let's assume a maximum quantity of 10 -->
            <option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}"></option>
        </select>
        <button type="button" onclick="purchaseEquipment()">装備購入</button>
    </div>
</div>

<!-- 所持アイテム一覧表示 -->
<div class="item-equipment-container">
    <div class="list-container">
        <h3>所持アイテム一覧</h3>
        <ul id="playerItemList" class="item-list">
            <!-- 所持アイテム名をクリックすると詳細を表示 -->
            <li th:each="playerItem : ${playerItemList}" th:text="${playerItem}" onclick="showPlayerItemDetails(this.innerText)"></li>
        </ul>
    </div>
 
    <!-- 所持装備一覧表示 -->
    <div class="list-container">
        <h3>所持装備一覧</h3>
        <ul id="playerEquipmentList" class="equipment-list">
            <!-- 所持装備名をクリックすると詳細を表示 -->
            <li th:each="playerEquipment : ${playerEquipmentList}" th:text="${playerEquipment}" onclick="showPlayerEquipmentDetails(this.innerText)"></li>
        </ul>
    </div>
</div>
<div>
<!-- 所持アイテム詳細表示 -->
<div id="playeritemDetailsContainer">
     <p id="playeritemName"></p>
    <p id="playeritemQuantity"></p>
    <p id="sellPrice"></p>
    <label>数量:</label>
    <select id="playerItemQuantity" name="quantity">
        <option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}"></option>
    </select>
    <button type="button" onclick="sellItem()">アイテム売却</button>
</div>


<!-- 所持装備詳細表示 -->
<div id="playerequipmentDetailsContainer">
	<p id="playerequipmentName"></p>
	<p id="playerequipmentQuantity"></p>
	<p id="sellPriceEquipment"></p>
	<label>数量:</label>
	<select id="playerEquipmentQuantity" name="quantity">
		<option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}"></option>
	</select>
	<button type="button" onclick="sellEquipment()">装備売却</button>
	</div>
</div>	
	<!-- フィールドに戻るボタン -->
<button type="button" onclick="goBack()">フィールドに戻る</button>

</body>
</html>
