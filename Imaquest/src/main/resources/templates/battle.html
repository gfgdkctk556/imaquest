<!-- battle.html -->

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle</title>
    <!-- 他の必要なCSSやリンクがあれば追加 -->
</head>

<body>

    <div>
    <h2>プレイヤー情報</h2>
    <p>名前: <span th:text="${playerName}"></span></p>
    <p>レベル: <span th:text="${playerLevel}"></span></p>
    <p>HP: <span th:text="${playerHP}"></span></p>
    <p>MP: <span th:text="${playerMP}"></span></p>
</div>
    <!-- 敵情報の表示 -->
   <div>
    <h2>敵情報</h2>
    <p>敵名: <span th:text="${enemy.enemy_name}"></span></p>
    <p>レベル: <span th:text="${enemy.enemy_level}"></span></p>
    <p>HP: <span th:text="${enemy.enemy_hp}"></span></p>
</div>
    <!-- バトルメッセージの表示 -->
    <div>
        <h2>バトルメッセージ</h2>
        <p><span th:text="${battleResultMessage}"></span></p>
    </div>
    <!-- バトルアクションの選択 -->
    <div>
        <h2>バトルアクション</h2>
        <form action="/battle" method="get">
			<!-- Attackボタン -->
<!-- ボタンごとにフォームを利用せず、直接GETリクエスト -->

<button type="submit" name="playerAction" value="attack" formaction="/battle">Attack</button>
<button type="submit" name="playerAction" value="magic" formaction="/battle">Magic</button>
<button type="submit" name="playerAction" value="item" formaction="/battle">Item</button>
<button type="submit" name="playerAction" value="escape" formaction="/battle">逃げる</button>
<!-- 他のボタンも同様に追加 -->

            <button type="submit" name="playerAction" value="fight">戦う</button>
            
           
            
            <button type="submit" name="playerAction" value="defend">防御</button>
            
        </form>
        	            
    </div>
    
    <!-- バトルメッセージのモデルを表示 -->
    <div>
        <h2>サービスモデル</h2>
        <p>アタックサービスモデル: <span th:text="${attackServiceModel}"></span></p>
        <p>魔法サービスモデル: <span th:text="${magicServiceModel}"></span></p>
        <!-- 他のサービスモデルも同様に追加 -->
    </div>

    <!-- 他のバトル画面の要素を追加 -->

</body>

</html>
